<!DOCTYPE html>
<html>

<head>
	<!-- Basic Page Info -->
	<meta charset="utf-8">
	<title>Register - TempatKita</title>

	<!-- Site favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/images/logo-icon.svg">

	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="assets/styles/core.css">
	<link rel="stylesheet" type="text/css" href="assets/styles/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="src/plugins/jquery-steps/jquery.steps.css">
	<link rel="stylesheet" type="text/css" href="assets/styles/style.css">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-119386393-1');
	</script>
</head>

<body class="login-page">
    <!-- Header -->
	<div class="login-header box-shadow">
		<div class="container-fluid d-flex justify-content-between align-items-center">
			<div class="brand-logo">
				<a href="/">
					<img src="assets/images/app-logo.svg" alt="">
				</a>
			</div>
		</div>
	</div>
    <!-- End Header -->

    <!-- Contents -->
    <div class="container w-50 mb-5 m-auto py-5 mt-3">
		<div class="pd-20 card-box">
			<div class="m-auto text-center">
				<h3>Register</h3>
			</div>
			<form>
				<div class="form-group">
					<label>Email</label><span style="color: red;">*</span>
					<input class="form-control" type="text" name="email" required>
				</div>
				<div class="form-group">
					<label>Full Name</label><span style="color: red;">*</span>
					<input class="form-control" type="text" name="fullname"required>
				</div>
				<div class="form-group">
					<label>Password</label><span style="color: red;">*</span>
					<input class="form-control" type="password" name="password"required>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary">Register</button>
					<a href="/login" type="submit" class="btn btn-secondary">Login</a>
				</div>
			</form>
        </div>
    </div>
    <!-- End Contents -->
	
	<!-- js -->
	<script src="assets/scripts/core.js"></script>
	<script src="assets/scripts/script.min.js"></script>
	<script src="assets/scripts/process.js"></script>
	<script src="assets/scripts/layout-settings.js"></script>
	<script src="src/plugins/jquery-steps/jquery.steps.js"></script>
	<script src="assets/scripts/steps-setting.js"></script>
</body>

</html>
